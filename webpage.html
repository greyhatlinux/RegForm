<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegForm</title>
</head>
<body>

    <form action="" method="POST" name="database"></form>
    
    <div style="background-color: rosybrown; text-align: center"><h1> Registration Form </h1></div>
    <div>
        <h3>
                <center>Enter your details!</center>
        </h3>
        <br>
        <table style="border-style: groove; width: 100%; padding-left: 100px; padding-right: 100px">
            <tr>
                <td style="text-align: right; width:50%; height: 50px;">
                    Enter Name :
                </td>
                <td>
                     <input type="text" name="name" id="name">
                </td>
            </tr>

            <tr>
                <td style="text-align: right; width:50%; height: 50px;">
                    Enter Email Id :
                </td>
                <td>
                    <input type="text" name="emailid" id="emailid">
                </td>
            </tr>
            <tr>
                <td style="text-align: right; width:50%; height: 50px;">
                    Enter Phone No. :
                </td>
                <td>
                    <input type="text" name="phone" id="phone">
                </td>
                </tr>
            
        </table>

        <div style="padding: 10px">
                <center>
                     <input type="submit" name="submit" style="padding:10px" onclick="popup()">
                </center>
        </div>
        
    </div>




    <script src="" async defer></script>
    <script src="validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
